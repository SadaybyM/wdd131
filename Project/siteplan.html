<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="siteplan.css">

<body>

    <header>
        <h1>VetCare Free Clinic</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="adopt.html">Adopt</a></li>
                <li><a href="citations.html">Citations</a></li>
            </ul>
        </nav>

    <main>
        <section>
            <h2>About Us</h2>
            <p>Welcome to VetCare Free Clinic! We provide free veterinary services for pets in need.</p>
            <img src="../images/clinic.webp" alt="VetCare Clinic" loading="lazy">
        </section>
    
        <section>
            <h2>Contact Us</h2>
            <form id="contactForm">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
    
                <button type="submit">Send Message</button>
            </form>
            <p id="formMessage"></p>
        </section>
    </main>

<footer>
    <p>&copy; <span id="currentYear"></span> VetCare Free Clinic | <a href="citations.html">Citations</a></p>
